version: 2
jobs:
  build_and_deploy_sydney:
    docker:
      - image: google/cloud-sdk
    environment:
      - PROJECT_NAME: "datazooidu"
      - GOOGLE_PROJECT_ID: "data-zoo-idu-1546573790945"
      - GOOGLE_COMPUTE_ZONE: "australia-southeast1"
      - GOOGLE_CLUSTER_NAME: "standard-cluster-1-sydney"
      - KUBERNETES_CLUSTER_NAME: "gke_data-zoo-idu-1546573790945_australia-southeast1_standard-cluster-1-sydney"
      - IDENTIFIER: "demo-bank-landing"
    steps:
      - checkout
      - run:
          name: Setup Google Cloud SDK
          command: |
            apt-get install -qq -y gettext
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
            gcloud --quiet container clusters get-credentials ${GOOGLE_CLUSTER_NAME}
      - setup_remote_docker
      - run:
          name: Docker build and push
          command: |
            docker build \
              --build-arg COMMIT_REF=${CIRCLE_SHA1} \
              -t ${PROJECT_NAME} .
            docker tag ${PROJECT_NAME} gcr.io/${GOOGLE_PROJECT_ID}/${PROJECT_NAME}_${IDENTIFIER}_${CIRCLE_BRANCH}:${CIRCLE_SHA1}
            gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://gcr.io
            docker push gcr.io/${GOOGLE_PROJECT_ID}/${PROJECT_NAME}_${IDENTIFIER}_${CIRCLE_BRANCH}:${CIRCLE_SHA1}
#      - run:
#          name: Update GKE container images
#          command: |
#            kubectl config use-context ${KUBERNETES_CLUSTER_NAME}
#            kubectl set image deployments/${CIRCLE_BRANCH}-${IDENTIFIER} \
#              ${IDENTIFIER}-${CIRCLE_BRANCH}=gcr.io/${GOOGLE_PROJECT_ID}/${PROJECT_NAME}_${IDENTIFIER}_${CIRCLE_BRANCH}:${CIRCLE_SHA1}
workflows:
  version: 2
  test_build_deploy:
    jobs:
      - build_and_deploy_sydney:
          filters:
            branches:
              only:
                - master
